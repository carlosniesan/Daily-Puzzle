<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls-panel">
        <button id="btn-language" class="control-btn">
            <span class="icon">🌐</span>
        </button>
        <div id="language-panel" class="language-panel hidden">
            <button class="lang-option" data-lang="es">ES</button>
            <button class="lang-option" data-lang="en">EN</button>
            <button class="lang-option" data-lang="fr">FR</button>
            <button class="lang-option" data-lang="de">DE</button>
            <button class="lang-option" data-lang="pt">PT</button>
            <button class="lang-option" data-lang="it">IT</button>
        </div>
        <button id="btn-sound" class="control-btn">
            <span class="icon">🔊</span>
        </button>
        <button id="btn-theme" class="control-btn">
            <span class="icon">🌙</span>
        </button>
    </div>
    <div class="game-container">
        <div class="date-header" id="current-date"></div>
        <div class="grid" id="grid"></div>
        <div class="piece-tray" id="piece-tray"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
